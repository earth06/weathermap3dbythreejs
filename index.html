<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>立体天気図</h1>
    </header>
    <div class="container">
      <canvas id="earth"></canvas>
      <div class="options">
        <h2>データ表示オプション</h2>

        <!-- 0. 日付と時刻を選ぶ -->
         <div>
        (8/20~8/31のみ対応)
         </div>
         <div>
          対象日:<input type="date" id="inputDate" value="2024-08-20"/>
         </div>
        <div>
          対象時刻:<select id="time-selector">
    
        
          <option value="0000" selected>0000UTC</option>
          <!-- <option value="0600">0600UTC</option> -->
          <option value="1200">1200UTC</option>
          <!-- <option value="1800">1800UTC</option> -->
        </select>
          </div>

        <!-- 1. {海面水温, 地上気圧, 非表示}から1つを選ぶラジオボタン -->
        <div class="radio-group">
            <h3>地表面データ</h3>
            <label>
                <input type="radio" name="weatherData" id="weatherData" value="sst"> 海面水温
            </label><br>
            <label>
                <input type="radio" name="weatherData" id="weatherData2" value="precip_pmsl" checked> 地上気圧
            </label><br>
        </div>

        <!-- 2. {高度, 気温, 非表示}から1つを選ぶラジオボタン -->
        <div class="radio-group">
            <h3>等圧面データ(未実装)</h3>
            <div>
            等圧面:<select id="pressure-selector">
              <option value="850hPa" selected>850hPa</option>
              <option value="500hPa">500hPa</option>
              <option value="300hPa">300hPa</option>
            </select>
            </div>


            <label>
                <input type="radio" name="presData" value="z_wind"> 高度
            </label><br>
            <label>
                <input type="radio" name="presData" value="temp"> 気温
            </label><br>
            <label>
                <input type="radio" name="presData" value="none" checked> 非表示
            </label>
        </div>
      </div>


    </div>
  
    <script type="importmap">
        {
            "imports": {
              "three": "./build/three.module.js"
            }
          }       
    </script> 

    <script src="main.js" type="module"></script>


</body>
</html>
